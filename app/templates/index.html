<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="/static/style/style.css">
    <link rel="stylesheet" type="text/css" href="/static/style/auth.css">
    <style>
       body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
    margin: 0;
    background-image: url('/static/images/test.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
}

.container {
    width: 80%;
    max-width: 800px;
    text-align: center;
    color: #dfefff;
    background: rgba(5, 5, 5, 0.5);
    border-radius: 30px;
    padding: 30px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 20px;
}

button {
    width: 150px;
    padding: 10px;
    margin: 10px;
    font-size: 1em;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MY HARD QUIZ, SLAVE {% if user %} {% print(user.login) %} {% endif %}</h1>
        {% if not user %}
        <button onclick="window.location.href='/pages/login'">Login</button>
        <button onclick="window.location.href='/pages/register'">Register</button>
        {% endif %}
        {% if user %}
        <button onclick="window.location.href='/pages/quiz'">Quiz</button>
        <button onclick="window.location.href='/pages/user-profile'">Profile</button>
        {% if user.is_admin %}
        <button onclick="window.location.href='/pages/admin/add-questions'">Add questions</button>
        {% endif %}
        <button id="logout-link">Logout</button>
        {% endif %}
    </div>
{% if user %}
<script src="/static/js/logout.js"> </script>
{% endif %}
</body>
</html>
